<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact — Janamejay</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Netlify Form Detection (Hidden Form) -->
<form name="contact" netlify hidden>
    <input type="text" name="name">
    <input type="email" name="email">
    <textarea name="message"></textarea>
</form>


<body class="page-transition bg-[#0d0f16] text-white">

<header class="navbar">
    <div class="logo">J A N A M E J A Y</div>

    <button class="hamburger" onclick="toggleMenu()">☰</button>

    <nav id="mobileMenu">
        <a href="index.html">Home</a>
        <a href="skills.html">Skills</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>


<section class="pt-32 px-10 max-w-xl mx-auto">

    <h2 class="banner-title" 
        style="background:#000;padding:12px 28px;border-radius:12px;text-align:center;width:max-content;margin:auto;margin-top:-80px;">
        Contact Me
    </h2>

    <!-- ⭐ NETLIFY FORM ENABLED -->
    <form 
        name="contact" 
        method="POST" 
        data-netlify="true" 
        action="success.html"
        class="mt-10 flex flex-col gap-6"
    >
        <input type="hidden" name="form-name" value="contact">

        <div>
            <label class="text-sm opacity-80">Full Name</label>
            <input type="text" name="name" class="contact-input" required>
        </div>

        <div>
            <label class="text-sm opacity-80">Email</label>
            <input type="email" name="email" class="contact-input" required>
        </div>

        <div>
            <label class="text-sm opacity-80">Your Message</label>
            <textarea rows="5" name="message" class="contact-input" required></textarea>
        </div>

        <button class="contact-btn">Send Message</button>
    </form>


    <!-- CONTACT DETAILS LINE BAR -->
    <div class="contact-line-bar mt-14 p-4 rounded-xl flex flex-wrap justify-center gap-8">

        <div class="contact-line-item">
            <img src="images/call.svg" class="contact-line-icon">
            <span>+91 9876543210</span>
        </div>

        <div class="contact-line-item">
            <img src="images/email.svg" class="contact-line-icon">
            <span>janamejay@gmail.com</span>
        </div>

        <div class="contact-line-item">
            <img src="images/linkedin.svg" class="contact-line-icon">
            <a href="#" target="_blank">LinkedIn</a>
        </div>

        <div class="contact-line-item">
            <img src="images/instagram.svg" class="contact-line-icon">
            <a href="#" target="_blank">Instagram</a>
        </div>

        <div class="contact-line-item">
            <img src="images/whatsapp.svg" class="contact-line-icon">
            <a href="#" target="_blank">WhatsApp</a>
        </div>

    </div>

</section>


<footer class="global-footer">
    © 2025 Janamejay — All Rights Reserved.
</footer>

<script src="script.js"></script>

</body>
</html>
